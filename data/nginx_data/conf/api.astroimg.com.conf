server {
    listen       80;
    server_name  api.astroimg.zwo.biz;

    error_page 404 /404.html;

    error_log  /var/log/nginx/api.astroimg.com.error.log;
    access_log /var/log/nginx/api.astroimg.com.access.log;

    location / {
        root   /data/htdocs/api.astroimg.com/public/;
        try_files $uri $uri/ /index.php?$query_string;
        index  index.php;
    }


    location ~ \.php$ {
        root   /var/www/html/api.astroimg.com/public/;
        fastcgi_pass   php7.4-fpm:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

}
